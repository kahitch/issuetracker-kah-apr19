<div class="card"
     *ngFor="let developer of developers">
  <div class="card-body">
    <h5 class="card-title">{{ developer.firstName }} {{ developer.lastName }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ developer.team }}</h6>
    <p class="card-text">
    </p>
    <a href="#"
       class="card-link">Card link</a>
    <a href="#"
       class="card-link">Another link</a>
  </div>
</div>
