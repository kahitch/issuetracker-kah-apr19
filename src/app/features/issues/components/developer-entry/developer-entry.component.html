<form [formGroup]="developerForm"
      (ngSubmit)="onSubmit(focusMe)">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input class="form-control"
           #focusMe
           formControlName="firstName"
           name="firstName">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input class="form-control"
           formControlName="lastName"
           name="lastName">
  </div>
  <div class="form-group">
    <label for="department">Department</label>
    <select class="form-control"
            formControlName="department">
      <option value="ero">ERO</option>
      <option value="claims">Claims</option>
      <option value="quoting">Quoting</option>
    </select>
  </div>
  <div class="form-group">
    <label for="emailAddress">Email Address</label>
    <input type="email"
           formControlName="emailAddress"
           class="form-control">
    <div class="alert alert-danger"
         *ngIf="(emailAddress.touched || emailAddress.dirty) && emailAddress.errors">
      {{ emailAddress.errors | json }}
      <div *ngIf="emailAddress.errors['required']">You have to give us an email.</div>
      <div *ngIf="emailAddress.errors['email']">You have to give us a REAL email, loser!</div>
      <div *ngIf="emailAddress.errors['jerk']">We don't hire jerks here. Try Allstate.</div>
    </div>
  </div>
  <input type="submit"
         value="Add Developer"
         class="btn btn-primary">
  <div class="alert alert-danger"
       *ngIf="hasErrors">
    Fix your errors, slacker.
  </div>
</form>

<pre> {{ developerForm.valid | json }}</pre>
