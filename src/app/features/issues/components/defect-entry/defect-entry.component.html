<form [formGroup]="defectForm" (ngSubmit)="onSubmit(focusMe)">
  <div class="form-group">
    <label for="title">Title</label>
    <textarea class="form-control" #focusMe formControlName="title" name="title" rows="3"></textarea>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" formControlName="description" name="description" maxlength="1000"
      rows="8"></textarea>
  </div>
  <div class="form-group">
    <label for="assignedTo">Assigned To</label>
    <select class="form-control" formControlName="assignedTo">
      <option value="">(UNASSIGNED)</option>
      <option *ngFor="let dev of devs" value="{{dev.lastName}}, {{dev.firstName}}">{{dev.lastName}}, {{dev.firstName}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Commit Hash of Completed Fix</label>
    <input class="form-control" formControlName="commitHashOfFix" name="commitHashOfFix" maxlength="16">
  </div>
  <input type="submit" value="Add Defect" class="btn btn-primary">
  <input type="reset" value="Clear/Cancel" class="btn btn-primary">
  <div class="alert alert-danger" *ngIf="hasErrors">
    Fix your errors, slacker.
  </div>
</form>
